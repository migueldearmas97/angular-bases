<h3>Listado de heroes</h3>
<div *ngIf="heroeBorrado; else nothingDeleted">
  <h3>Heroe borrado <small class="text-danger">{{heroeBorrado}}</small></h3>
</div>

<ng-template #nothingDeleted>
<h3>No se ha borrado nada</h3>
</ng-template>
<button *ngIf="heroesNames.length>0" (click)="removeLastHero()" class="btn btn-outline-danger">
Borrar el ultimo heroe

</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroesNames" class="list-group-item">
    {{name}}
  </li>


</ul>
